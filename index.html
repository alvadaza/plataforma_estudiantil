<!DOCTYPE html>
<html lang="es">
  <head>
    <!-- Charset -->
    <meta charset="UTF-8" />

    <!-- Viewport -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Título SEO -->
    <title>
      FundNeon | Plataforma Educativa para Cursos, Diplomados y Formación Online
    </title>

    <!-- Descripción SEO (MUY IMPORTANTE) -->
    <meta
      name="description"
      content="FundNeon es una plataforma educativa donde estudiantes acceden a cursos, diplomados y programas de formación online con certificación. Aprende desde cualquier lugar."
    />

    <!-- Palabras clave (ya no pesan mucho, pero ayudan) -->
    <meta
      name="keywords"
      content="plataforma educativa, cursos online, diplomados, educación virtual, formación académica, estudiantes, FundNeon"
    />

    <!-- Autor -->
    <meta name="author" content="FundNeon" />

    <!-- Robots -->
    <meta name="robots" content="index, follow" />
    <meta name="googlebot" content="index, follow" />

    <!-- Canonical -->
    <link rel="canonical" href="https://www.fundneon.com/" />

    <!-- Favicon -->
    <link
      rel="icon"
      type="image/svg+xml"
      href="https://res.cloudinary.com/dthi7ietr/image/upload/v1766249230/imagenes%20programas/fundneon_sivpgt.jpg"
    />

    <!-- Open Graph (Facebook, WhatsApp, LinkedIn) -->
    <meta
      property="og:title"
      content="FundNeon | Plataforma Educativa Online"
    />
    <meta
      property="og:description"
      content="Accede a cursos, diplomados y programas académicos en línea con FundNeon."
    />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://www.fundneon.com/" />
    <meta property="og:image" content="https://www.fundneon.com/og-image.jpg" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="FundNeon | Educación Online" />
    <meta
      name="twitter:description"
      content="Plataforma educativa para estudiantes con cursos y diplomados virtuales."
    />
    <meta
      name="twitter:image"
      content="https://www.fundneon.com/og-image.jpg"
    />

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
  </head>

    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
